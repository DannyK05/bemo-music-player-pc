<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An example Electron app" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="icon" type="image/jpeg" src="./assets/favicon.jpg" />
    <link rel="stylesheet" href="index.css" />
    <title>BMO</title>
  </head>
  <body>
    <main>
      <nav class="side-bar">
        <div class="options">
          <a href="#" class="home">
            <img
              src="./assets/svgs/home.svg"
              width="20"
              height="20"
              alt="Home"
            />
            <p>Files</p>
          </a>
          <a href="#" class="music">
            <img
              src="./assets/svgs/musical-note.svg"
              width="20"
              height="20"
              alt="Music"
            />
            <p>Music</p>
          </a>
        </div>
        <h1 class="label">BMO</h1>
      </nav>
      <section class="main-container"></section>
      <div class="bottom-bar">
        <div class="title-block">
          <p class="title-screen">Hi..</p>
        </div>
        <audio id="audio-player" src=""></audio>
        <div class="tool-box">
          <div class="tool-bar">
            <div class="prev">
              <img
                src="./assets/svgs/play-skip-back.svg"
                width="20"
                height="20"
                alt="Previous"
              />
            </div>
            <div class="play"></div>
            <div class="next">
              <img
                src="./assets/svgs/play-skip-forward.svg"
                width="20"
                height="20"
                alt="Next"
              />
            </div>
          </div>
        </div>
        <div class="extra-tools">
          <a href="./widget/index.html" class="widget-mode">
            <img
              src="./assets/svgs/contract.svg"
              width="20"
              height="20"
              alt="Widget mode"
            />
          </a>
        </div>
      </div>
    </main>
    <script src="./index.js "></script>
  </body>
</html>
